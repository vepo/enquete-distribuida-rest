<html ng-app="enqueteApp" lang="pt-BR">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="enquetes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container py-2">
        <div class="py-2 px-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3" ng-controller="CadastroController as cadastroController">
                <div ng-if="!cadastroController.usuario">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active: cadastroController.tab == 'cadastrar' }" href="#" ng-click="cadastroController.tab = 'cadastrar'">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  ng-class="{active: cadastroController.tab == 'acessar' }" href="#" ng-click="cadastroController.tab = 'acessar'">Acessar</a>
                        </li>
                    </ul>
                    <div ng-if="cadastroController.tab == 'cadastrar'">
                        <h1>Cadastrar Usuário</h1>
                        <form name="cadastro" ng-if="!cadastroController.usuario">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="cadastrar-nome">Nome</span>
                                <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="cadastrar-nome" ng-model="usuario.nome" required>
                            </div>
                            <div class="input-group mb-3">
                                <button class="btn btn-primary" ng-click="cadastroController.cadastrar()" ng-disabled="cadastro.$invalid">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                    <div ng-if="cadastroController.tab == 'acessar'">
                        <h1>Acessar</h1>
                        <form name="acesso" >
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="acesso-nome">Nome</span>
                                <select class="form-select" aria-label="Nome" aria-describedby="acesso-nome" ng-model="usuario.nome" required ng-model="usuario.nome">
                                    <option value="" disabled>Selecione um usuário</option>
                                    <option ng-value="option.nome" ng-repeat="option in cadastroController.usuariosDisponiveis">{{ option.nome }}</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <button class="btn btn-primary" ng-click="cadastroController.acessar()" ng-disabled="acesso.$invalid">Acessar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div ng-if="cadastroController.usuario">
                    <h1>Usuário logado: {{ cadastroController.usuario.nome }}</h1>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary" ng-click="cadastroController.logout()">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="py-2 px-5 mb-4 text-white bg-dark rounded-3">
            <h1>Listar Enquetes</h1>
            <div ng-controller="EnquetesController as enqueteController">
                <button class="btn btn-primary" ng-click="enqueteController.atualizar()">Atualizar</button>
                <div ng-repeat="enquete in enqueteController.enquetes">
                    {{ enquete.titulo }}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
